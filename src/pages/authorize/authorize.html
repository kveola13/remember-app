<ion-header>

  <ion-navbar>
    <ion-title>Log-in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="/assets/imgs/logo.png"/>
  <ion-grid>
    <ion-col>
      <ion-row>
        <ion-label fixed>
          Username
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.username">

        </ion-input>
      </ion-row>
      <ion-row>
        <ion-label fixed>
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password">

        </ion-input>
      </ion-row>
      <ion-row>
        <button block ion-button (click)="logInUser()">
          Log in
        </button>
      </ion-row>
      <ion-row>
        <button block ion-button (click)="registerUser()">
          Register
        </button>
      </ion-row>
    </ion-col>
  </ion-grid>

</ion-content>
